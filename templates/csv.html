{% extends 'commen.html' %}
{% load static %}
<style>
        th{
            color: #0c5460;
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
        }
        td{
            color: darkblue;
            font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
        }
    </style>
{% block commen %}
    {% include 'menu.html' %}
       <br>

        <h1 style="text-align: center;font-family: 'Agency FB';color:darkorchid;font-size: 35px"><b>Add CSV Data Here</b></h1>
    <form action="{% url 'csv' %}" method="post">
    {% csrf_token %}
        <table class="table">
     <tbody>
    <tr>
      <th>Message</th>
      <td><input type="text" required maxlength="160" name="message" class="form-control" placeholder="Enter Message" aria-label="Message" aria-describedby="inputGroup-sizing-sm">
      </td>
    </tr>
    <tr>
      <th>Email</th>
      <td>
          <input type="text" required name="email" class="form-control" placeholder="Recipient's Email" aria-label="Email" aria-describedby="basic-addon2">
    </td>
    </tr>
    <tr>
     <th>Phone</th>
      <td>
          <input type="text" required name="phone" maxlength="10" class="form-control" placeholder="Phone Number">
    </td>
    </tr>
    <tr>
      <th>Country</th>
      <td>
          <select required class="form-select" name="country">
        <option selected>Choose...</option>
        <option value="USA">USA</option>
        <option value="INDIA">INDIA</option>
        </select>
      </td>
    </tr>
     <tr>
     <th>Schedule_On</th>
      <td>
          <input required type="date" name="date" class="form-control" aria-label="Phone number" aria-describedby="basic-addon2">
    </td>
    </tr>
  </tbody>
</table>
    <div align="center">
    {% for x in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{ x }}.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
        {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
        </form>

{% endblock %}
